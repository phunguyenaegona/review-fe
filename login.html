<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./dist/components/reset.css" />
    <link rel="stylesheet" href="./dist/components/site.css" />
    <link rel="stylesheet" href="./dist/components/container.css" />
    <link rel="stylesheet" href="./dist/components/grid.css" />
    <link rel="stylesheet" href="./dist/components/header.css" />
    <link rel="stylesheet" href="./dist/components/image.css" />
    <link rel="stylesheet" href="./dist/components/menu.css" />
    <link rel="stylesheet" href="./dist/components/divider.css" />
    <link rel="stylesheet" href="./dist/components/segment.css" />
    <link rel="stylesheet" href="./dist/components/form.css" />
    <link rel="stylesheet" href="./dist/components/input.css" />
    <link rel="stylesheet" href="./dist/components/button.css" />
    <link rel="stylesheet" href="./dist/components/list.css" />
    <link rel="stylesheet" href="./dist/components/message.css" />
    <link rel="stylesheet" href="./dist/components/icon.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <script src="./assets/js/login.js" defer></script>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <img src="./assets/images/logo.png" class="image" />
          <div class="content">Log-in to your account</div>
        </h2>

        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" class="email" placeholder="E-mail address" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" class="password" placeholder="Password" autocomplete="on" />
              </div>
            </div>
            <div class="ui fluid large teal submit button">Login</div>
          </div>
          <div class="ui error message"></div>
        </form>

        <div class="ui message">New to us? <a href="#">Sign Up</a></div>
      </div>
    </div>
  </body>
</html>
